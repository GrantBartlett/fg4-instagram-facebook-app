<h1>Hello FG4 Stream!</h1>

<div ng-repeat="feed in instagramFeed">
    <ul class="list-inline">
        <li>Posted: {{feed.created_time * 1000 | date:'yyyy-MM-dd HH:mm '}}</li>
        <li>Caption: {{feed.caption.text}}</li>
        <li>Likes: {{feed.likes.count}}</li>
        <li>Type: {{feed.type}}</li>
    </ul>
    <img ng-src="{{ feed.images.standard_resolution.url }}" style="width:20%">
</div>
