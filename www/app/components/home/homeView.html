<div id="layout" class="listing">

    <div ng-repeat="item in instagramFeed" packery-listing class="col-md-4 clearfix">
        <div class="box">
            {{item.caption.text}}
            <div images-loaded="imgLoadedEvents">
                <img ng-src="{{item.images.standard_resolution.url}}" class="img-responsive">
            </div>
        </div>
    </div>

</div>
